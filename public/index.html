<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinos de la Bodega</title>
    <style>
        body {
          margin: 20px;
        }
        h1 {
          text-align: center;
        }
        table {
          width: 100%;
          margin: 20px 0;
        }
        th, td {
          padding: 12px;
          text-align: left;
          border-bottom: 1px solid black;
        }
        
        
      </style>
</head>

<body>
    <h1>Vinos de la Bodega</h1>

  <table id="vinosTable">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Año</th>
        <th>Tipo</th>
        <th>Precio</th>
      </tr>
    </thead>
    <tbody>
        <!-- Aquí se añadiran las filas de los vinos -->
    </tbody>
  </table>

    <script>
        fetch('http://localhost:3000/vinos')  
      .then(response => response.json())
      .then(vinos => {
        const tableBody = document.querySelector('#vinosTable tbody');
        vinos.forEach(vino => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${vino.nombre}</td>
            <td>${vino.anio}</td>
            <td>${vino.tipo}</td>
            <td>${vino.precio}€</td>
          `;
          
          tableBody.appendChild(row);
        });
      })
      
        fetch('/vinos')
        .then(response => response.json())
        .then(data => {
            console.log(data);
        })
        .catch(error => console.log(error))
    </script>
</body>

</html>
